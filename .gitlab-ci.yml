stages:
  - build
  - test
  - deploy

# ----------------------------
# Build stage: собираем Docker-образ
# ----------------------------
build-job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - main

# ----------------------------
# Test stage: прогоняем тесты и линтер
# ----------------------------
unit-test-job:
  stage: test
  image: python:3.10
  before_script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - echo "Running unit tests..."
    - pytest -v --maxfail=1 --disable-warnings
    - echo "Running linter..."
    - pip install flake8
    - flake8 app tests
  only:
    - main

